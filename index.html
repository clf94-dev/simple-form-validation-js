<!DOCTYPE html>
<html lang="en">
<style>
    .hide {
        display: none;
    }
    
    .error {
        color: red;
        font-size: 0.8em;
        font-family: sans-serif;
        font-style: italic;
    }
    
    input {
        border-color: #ddd;
        width: 400px;
        display: block;
        font-size: 1.5em;
    }
</style>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <form name="myform">
        Email: <input type="text" name="email">
        <span class="error hide"></span> <br> Password: <input type="password" name="password">
        <span class="error hide"></span> <br> User Name: <input type="text" name="userName">
        <span class="error hide"></span> <br>

        <input type="submit" value="Sign Up">


    </form>



    <script src="app.js"></script>
</body>

</html>
